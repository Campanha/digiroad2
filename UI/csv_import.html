<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/digiroad2.css">
    <script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
    <!-- Google Analytics loaded asynchronously -->

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <title>Digiroad 2 - Excel-tietojen tuominen (Täydentävän tielinkkien)</title>

<body>
<div class="page csv-import">
    <div class="content-box form-box">
        <header>Päivitä täydentävät tielinkit CSV-tiedostosta</header>
        <form class="form form-horizontal" role="form" method="post" action="api/import/csv" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label">Valitse CSV-tiedosto</label>
                <input type="file" name="csv-file" class="form-control">
            </div>
            <div class="form-group form-controls">
                <button type="submit" class="btn btn-primary btn-lg">Lataa tiedot</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="src/utils/environment-utils.js"></script>

    Analytics.start();
</script>

</html>
