<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/digiroad2.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="node_modules/multiselect-two-sides/dist/js/multiselect.min.js"></script>
    <script type="text/javascript" src="node_modules/lodash/lodash.js"></script>
    <script type="text/javascript" src="src/view/genericConfirmPopup.js"></script>

    <script type="text/javascript">

      var deleteCheckbox = "input[id='deleteCheckbox']";
      var municipalities;

      function isToDelete() {
        if ($(deleteCheckbox).is(':checked')) {
          $(".municipalities").show();
          $('.btn.btn-primary.btn-lg').prop('disabled', true);
        } else {
          $(".municipalities").hide();
          $('.btn.btn-primary.btn-lg').prop('disabled', false);
        }
      }

      function hasValue() {
        var municipalitiesSelectedSize = $('.municipalities').find("#municipalities_search_to, select[name*='municipalityNumbers']").find('option').length;
        var disableStatus = municipalitiesSelectedSize >= 1 ? false : true;
        $('.btn.btn-primary.btn-lg').prop('disabled', disableStatus);
      }

      function getMunicipalities() {
        if (_.isEmpty($('.municipalities').find("#municipalities_search").find('option'))) {
          if (_.isEmpty(municipalities)) {
            $.ajax({
              url: "api/municipalities",
              type: "get",
              success: function (result) {
                municipalities = result;
                setMunicipalities();
              },
              error: function () {
                municipalities = []
              }
            });
          } else
            setMunicipalities();
        }
      }

      function setMunicipalities() {
        _.forEach(municipalities, function (municipality) {
          $('.municipalities').find("#municipalities_search").append($('<option>', {
            value: municipality.id,
            text: municipality.name
          }));
        });
      }

      function saveFormData() {
        if ($(deleteCheckbox).is(':checked')) {
          new GenericConfirmPopup('Luomasi käyttäjätunnus on jo olemassa. Haluatko varmasti muuttaa käyttäjän tietoja?', {
            successCallback: function () {
              ajaxRequestPost();
            }
          });
        } else {
          ajaxRequestPost();
        }
        return false;
      }

      function ajaxRequestPost() {
        $.ajax({
          type: "POST",
          url: "api/import/data/csv",
          data: $(".form-horizontal").serialize(),
          success: function () {
          },
          error: function (errorValue) {
            if (errorValue.status === 400) {
              alert('CSV-tiedoston lähetys epäonnistui. Yritä hetken kuluttua uudestaan.');
            }
          }
        });
      }

      jQuery(document).ready(function($) {
        $('#municipalities_search').multiselect({
          search: {
            left:
            '<label class="control-label labelBoxLeft">Kaikki kunnat</label>' +
            '<input type="text" id = "left_municipalities" class="form-control" placeholder="Kuntanimi" />',
            right:
            '<label class="control-label labelBoxRight">Valitut Kunnat</label>' +
            '<input type="text" id = "right_municipalities" class="form-control" placeholder="Kuntanimi" />'
          },
          fireSearch: function(value) {
            return value.length >= 1;
          }
        });
      });

      getMunicipalities();

    </script>

    <!-- Google Analytics loaded asynchronously -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    </script>
    <title>Digiroad 2 - Excel-tietojen tuominen (Täydentävän tielinkkien)</title>
</head>
<body>
<div class="page csv-import">
    <div class="container"></div>
    <div class="content-box form-box">
        <header>Päivitä tietolajit CSV-tiedostosta</header>
        <form class="form form-horizontal" id="csvImport" role="form" onsubmit="return saveFormData()"
              enctype="multipart/form-data">
            <div class="form-group">
                <div class="file-upload">
                    <span>Valitse CSV-tiedosto</span>
                    <input id="upload-btn" type="file" class="upload" name="csv-file"/>
                </div>
                <input id="uploaded-file" placeholder="Ei valittua tiedostoa" disabled="disabled"/>
                <select id="asset-selection" name="asset-type">
                    <option selected disabled>Valitse ladattava tietolajityyppi</option>
                    <option value="roadlinks">Tielinkit</option>
                    <option value="trafficsigns">Liikennemerkit</option>
                    <option value="maintenanceRoads">Rautateiden huoltotie</option>
                </select>

                <div class="checkbox" id="csvImportPoistaCheckbox">
                    <input type="checkbox" id ="deleteCheckbox" onchange="isToDelete()">
                    <label id="labelCsvImportPoistaCheckbox"><b>Poista aiemmin lisätyt</b></label>

                    <div class="form-group municipalities" disabled="disabled">
                        <div class="row">
                            <div class="col-xs-5" ondblclick="hasValue()">
                                <select id="municipalities_search" class="form-control" multiple="multiple">
                                </select>
                            </div>

                            <div class="col-xs-2" onclick="hasValue()">
                                <button type="button" id="municipalities_search_rightSelected" class="action-mode-btn btn btn-block edit-mode-btn btn-primary"> > </button>
                                <button type="button" id="municipalities_search_leftSelected" class="action-mode-btn btn btn-block edit-mode-btn btn-primary"> < </button>
                            </div>

                            <div class="col-xs-5" ondblclick="hasValue()">
                                <select name="municipalityNumbers" id="municipalities_search_to" class="form-control" multiple="multiple"></select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-group form-controls">
                <button type="submit" class="btn btn-primary btn-lg">Lataa tiedot</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="src/utils/environment-utils.js"></script>
<script type="text/javascript" src="src/analytics.js"></script>
<script type="application/javascript">
    Analytics.start();
</script>
<script type="text/javascript">
  document.getElementById("upload-btn").onchange = function () {
    document.getElementById("uploaded-file").value = this.value;
  };
  $('#asset-selection').on('change', function () {
    $('.btn.btn-primary.btn-lg').prop('disabled', !$(this).val());
    $(deleteCheckbox).prop('disabled', !$(this).val());
  }).trigger('change');
</script>
</body>
</html>
