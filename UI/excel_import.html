<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/digiroad2.css">
    <title>Digiroad 2 - Excel-tietojen tuominen</title>
</head>
<body>
    <div class="page">
        <div class="content-box form-box">
            <header>P&auml;ivit&auml; pys&auml;kkitietoja CSV-tiedostosta</header>
            <form class="form form-horizontal" role="form" method="post" action="api/import/validationCsv" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label">Valitse CSV-tiedosto</label>
                    <input type="file" name="csv-file" class="form-control">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox" name="limit-import-to-roads">Rajoita CSV-tuonti maanteille</label><br />
                        <label><input type="checkbox" name="limit-import-to-streets"> Rajoita CSV-tuonti kaduille</label><br />
                        <label><input type="checkbox" name="limit-import-to-private-roads"> Rajoita CSV-tuonti yksityisteille</label>
                    </div>
                </div>
                <div class="form-group form-controls">
                    <button type="submit" class="btn btn-primary btn-lg">Lataa tiedot</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
