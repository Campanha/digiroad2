<!DOCTYPE html>
<html>
<head>
    <title>Digiroad 2 kirjautuminen</title>
</head>
<body>
<h3>Digiroad 2 kirjautuminen</h3>
<form method="post" action="/api/auth/session">
    K&auml;ytt&auml;j&auml;tunnus: <input type="text" name="login"/>
    <br/>

</form>
<hr/>
<h3>Luo uusi k&auml;ytt&auml;j&auml;</h3>
<form method="post" action="/api/auth/user">

    <br/>
    S&auml;hk&ouml;posti: <input type="text" name="email"/>
    <br/>

    Salasana uudestaan: <input type="password" name="passwordConfirm"/>
    <br/>
    <input type="submit" value="Luo k&auml;ytt&auml;j&auml;">
</form>
</body>
</html>
